<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — THE SMART SHOP</title>
  <meta name="description" content="Get in touch with Smart Store Global for questions, feedback, or order assistance through our contact form or support details." />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{--bg:#0f1115;--card:#151821;--text:#f9f9f9;--muted:#c9c9c9;--accent:#ffd000;--accent2:#ffe24d}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:600px;margin:0 auto;padding:28px}
    h2{text-align:center;color:var(--accent);margin-bottom:24px;font-size:24px}
    form{background:var(--card);border-radius:16px;padding:24px;display:grid;gap:16px}
    input,textarea{width:100%;padding:12px;border:none;border-radius:8px;background:rgba(255,255,255,.06);color:var(--text)}
    input::placeholder,textarea::placeholder{color:var(--muted)}
    button{background:var(--accent);color:#111;font-weight:800;border:none;border-radius:8px;padding:12px;text-transform:uppercase;letter-spacing:1px;cursor:pointer}
    button:hover{background:var(--accent2)}
    .info{background:var(--card);border-radius:16px;padding:24px;line-height:1.6;margin-top:24px}
    .footer-links{text-align:center;margin:32px 0 12px}
    .footer-links a{color:var(--muted);margin:0 8px;text-decoration:none;font-size:14px}
    .footer-links a:hover{text-decoration:underline}
    .footer{margin:36px 0 10px;color:#a7a7a7;font-size:12px;text-align:center}
  </style>
</head>
<body>
<div class="container">
  <h2>Contact Us</h2>
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact">
    <p hidden>
      <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
    </p>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p>Email: <a href="mailto:support@smart-store-global.com">support@smart-store-global.com</a></p>
    <p>Address: Karachi, Pakistan</p>
    <p>Working Hours: 24 hours daily. You can expect a reply within 1–2 business days.</p>
  </div>

  <div class="footer-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms-conditions.html">Terms & Conditions</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <p class="footer">© THE SMART SHOP • Smart Picks. Smarter Living.</p>
</div>
</body>
</html>
